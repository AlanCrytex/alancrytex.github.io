<div id="contact">
  <div class="container contact">
    <div class="header text-center">
      Contact me
    </div>
    <form role="form" data-toggle="validator" id="contact-form" class="contact-form" action="https://formspree.io/{{ site.email }}"
      method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Name *" data-error="{{ site.data.settings.contact-name.data-error }}"
              required>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="email" class="form-control" name="Email" autocomplete="off" id="email" placeholder="E-mail *" data-error="{{ site.data.settings.contact-email.data-error }}"
              required>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group checkboxs">
            <div class="contact-checkbox">
              <div class="sub-header">
                {{ site.data.settings.contact-packages-header }}
              </div>
              <div class="contact-checkbox-primary">
                {% for item in site.data.settings.contact-packages %}
                <div class="contact-checkbox-primary">
                  <input type="checkbox" name="{{ item.name }}" id="checkbox{{ item.checkbox-number }}" {{ item.checked}}/>
                  <label for="checkbox{{ item.checkbox-number }}">{{ item.description }}
                  </label>
                </div>{% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row details">
        <div class="col-md-12">
          <div class="sub-header">
            Any more details or info you want to add?
          </div>
          <div class="form-group">
            <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Details"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offet-9 button">
          <button type="submit" class="btn  btn-block main-btn">Send a message</button>
        </div>
      </div>
    </form>
  </div>
</div>
