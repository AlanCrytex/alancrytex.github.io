<!-- Examples  -->
<div id="examples">
  <div class="container">{% for item in site.data.settings.examples %}
    <div class="col-md-6 col-sm-6 col-xs-12">
      <!-- Video wrapper -->
      <div class="youtube" data-embed="{{ item.video-id }}">
        <!-- the "play" button -->
        <div class="play-button"></div>
      </div>
    </div>{% endfor %}
  </div>
</div>
