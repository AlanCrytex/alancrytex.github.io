# Contact

contact-header: Contact me

contact-name:
  data-error: Pleaase enter your name.
  placeholder: Name *

contact-email:
  data-error: Please make sure your email is either vaild or is filled in.
  placeholder: E-mail *

contact-do-you-want: Would you like a package.

contact-packages-header: Which package do you want?

contact-packages:
  - {checkbox-number: '1', name: basic-videos-option, description: 'Basic Package - If you ever need subtitling, some text work or in general simpler effects for a music video, the price is up to $18 per min!', checked: checked }
  - {checkbox-number: '2', name: advanced-videos-option, description: 'Advanced Package - I will be helping you produce a music video that is strongly based on some Motion Graphics, Typography, 3D Camera Work, Color Grading and much more. It can go up to $60 per min!', checked: }
  - {checkbox-number: '3', name: baschorusc-videos-option, description: 'Standard Lyric Video Package - This can be customize but the average is $36 per min. Contact and tell the budget, deadline, the music if possible!', checked: }

